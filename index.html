<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>

    </style>
</head>

<body>
    <main>
        <header>
            <img src="./images/logo.svg" alt="Fylo Logo">
            <div class="icons">
                <div class="icon">

                    <img src="./images/icon-document.svg" alt="document">
                </div>
                <div class="icon">
                    <img src="./images/icon-folder.svg" alt="folder">
                </div>
                <div class="icon">
                    <img src="./images/icon-upload.svg" alt="upload">
                </div>
            </div>
        </header>
        <div class="stats">
            <p>You’ve used <strong>815 GB</strong> of your storage</p>
            <div class="remaining"><strong>185</strong>GB Left
                <div class="arrow"></div>
            </div>
            <div class="progress-container">
                <div class="progress-fill"></div>
                <div class="markers">
                    <div class="marker">0 GB</div>
                    <div class="marker">1000 GB</div>
                </div>
            </div>
        </div>
        <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://davecollison.com">Dave Collison</a>.
        </div>
    </main>
</body>

</html>
